<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" type="image/jpng" href="./green.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="./telefone.png" alt="telefone"/>

            <h1> Agenda de contatos </h1>

        </header>
    
        <form id="Lista-numerica">
            <input type="text" id="Nome" required placeholder="Escreva o Nome" />
            <input type="number" id="Numero" required placeholder="Escreva o Telefone"/>
            <button type="submit"> Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                
            
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>

</body>
</html>
